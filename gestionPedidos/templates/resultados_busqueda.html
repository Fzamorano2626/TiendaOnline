<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Resultados Busqueda 
    </title>
</head>
<body>

    <p>Estas Buscando: <strong>{{query}}</strong> </p>

{% if articulos %}
    <p>Articulos encontrados: {{articulos|length}} Articulos</p>
    
    <ul>

        {% for articulo in articulos %}
        <li>
            {{articulo.nombre}} &nbsp; {{articulo.sesion}} &nbsp; {{articulo.precio}}

        </li>
        {% endfor %}

    </ul>

    {% else %}

    <p>Articulo No Encontrado</p>

{% endif %}

</body>
</html>
